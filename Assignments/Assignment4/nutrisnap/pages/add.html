<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add/Edit Meal</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <nav>
    <a href="../index.html">Home</a>
    <a href="add.html">Add Meal</a>
    <a href="summary.html">Summary</a>
  </nav>
  <div class="container">
    <h1 id="page-title">Add New Meal</h1>
    <form id="meal-form">
      <input type="hidden" id="meal-id" />
      <input type="text" id="title" placeholder="Meal Title" required />
      <input type="text" id="tags" placeholder="Tags (comma-separated)" />
      <input type="number" id="calories" placeholder="Calories" />
      <textarea id="description" placeholder="Meal Description"></textarea>
      <input type="number" id="satisfaction" placeholder="Satisfaction (1-5)" min="1" max="5" />
      <input type="url" id="image" placeholder="Image URL" />
      <button type="submit">Save Meal</button>
    </form>
  </div>
  <footer>NutriSnap Â© 2025</footer>
  <script src="../js/add.js"></script>
</body>

</html>
